        <p>Fighting Game是電子遊戲類型之一，玩家操縱螢幕上的自己角色和對手進行近身格鬥。<br>這些角色傾向於設計成實力均衡，並無像一般動作角色扮演遊戲有等級或裝備等強度差異。<br>在格鬥遊戲中，我方和敵方角色在某個舞台以單個或數個回合較勁。玩家必需精熟諸如防禦、反擊、進行連段等操作技巧。格鬥遊戲以一對一、二對二或多對多等，雙方同等人數PVP對抗為主要目的設計，PVE模式為讓玩家練習PVP技巧使用，並不會實質增加角色強度。</p>
