        <p>Ubisoft Entertainment SA，2003年前名為「育碧娛樂軟體」，是一家總部設於法國雷恩的電子遊戲開發商和發行商，1986年成立。育碧在全世界擁有23間遊戲開發工作室，是2008年歐洲第三大獨立遊戲開發商、北美第四大獨立遊戲出版商。<br>在2009年，育碧被評為全球第四大遊戲公司，而育碧僱傭的遊戲開發人員數量則是世界第二多；不僅如此，它的工作室、分公司以及辦事處也是遍布全球，它的遊戲開發團隊一部分是由育碧自己創立，也有部分是收購而來。</p>
